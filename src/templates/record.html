{% extends "base.html" %} {% block title %}Record{% endblock %}

{% block content %}
<br />
<h2 align="center"><u><strong>Employee Record</strong></u></h2>
<div class="container">
  <div class="row">
    <div class="col-md-12 text-right">
          <!-- Making Update function-->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#update" style="border-radius: 25px; margin-right: 8px;">
            <strong>Update</strong>
          </button>
          <div class="modal fade" id="update" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="update" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="title">Update Users in database</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body text-left">
                  <form method="POST">
                    <div class="form-group">
                      <label for="u_email">*Email</label>
                      <input 
                        type="email" 
                        class="form-control" 
                        id="u_email" 
                        name="u_email" 
                        placeholder="Enter Email"
                      />
                    </div>
                    <div class="form-group">
                      <label for="u_forename">Forename</label>
                      <input 
                        type="text" 
                        class="form-control" 
                        id="u_forename" 
                        name="u_forename"
                        placeholder="Enter Forename" 
                      />
                    </div>
                    <div class="form-group">
                      <label for="u_surname">Surname</label>
                      <input 
                        type="text" 
                        class="form-control" 
                        id="u_surname" 
                        name="u_surname" 
                        placeholder="Enter Surname"
                      />
                    </div>
                    <div class="form-group">
                      <label for="u_authority">Authority</label>
                      <input 
                        type="text" 
                        class="form-control" 
                        id="u_authority" 
                        name="u_authority" 
                        placeholder="Enter Authority"
                      />
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Confirm Changes</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
    
          <!-- Making Delete function-->
          <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#delete" style="border-radius: 25px;">
            <strong>Delete</strong>
          </button>
          <div class="modal fade" id="delete" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="delete" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="title">Delete User from Database</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body text-left">
                  <form method="POST">
                    <div class="form-group">
                      <label for="d_email">Email</label>
                      <input 
                        type="email" 
                        class="form-control" 
                        id="d_email" 
                        name="d_email" 
                        placeholder="Enter Email"
                      />
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-danger">Confirm Changes</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
    </div>
  </div>  
</div>
<br />
<div class="container">
  <div class="row">
    <div class="col">
        <table class="table table-striped table-dark table-hover">
          <thead>
            <tr>
              <th scope="col">Forename</th>
              <th scope="col">Surname</th>
              <th scope="col">Email</th>
              <th scope="col">Authority</th>
            </tr>
          </thead>
          <tbody>
            {% for i in data %}
            <tr>
              <td scope="row">{{ i[0] }}</td>
              <td>{{ i[1] }}</td>
              <td>{{ i[2] }}</td>
              <td>{{ i[3] }}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>  
  </div>  
{% endblock %}
